---
layout: default
title: Lifay's Blog
---
<ul>
  {% for post in site.posts %}
		<a href="{{ post.url }}" title="{{ post.title }}">
			<li>
				<b>{{ post.date | date_to_string }}</b> &minus; {{ post.title }}
				<div class="postexcerpt">
					{{ post.excerpt }} ...
				</div>
			</li>
		</a>
  {% endfor %}
</ul>
